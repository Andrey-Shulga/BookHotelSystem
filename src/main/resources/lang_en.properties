main.page\ about.hotel.text=<p> We are ready to offer you comfortable rooms. </p>\
\
<p> When booking hotel rooms people think mostly about having comfort during their stay.</p>\
<p>Whether on your business trip or having a fascinating touristic adventure you can completely relax at EPAM Hotels after a day that was filled with great events.</p> \
<p>Feel yourself at home in our chain of hotels.</p>\
<ul>\
   <li> spacious and comfortable hotel rooms</li>\
   <li> with stylish design and furniture</li>\
   <li> high standards of service</li>\
    <li>accommodation in the central areas of citiy</li> \
    </ul>