#Register form rules
register.login.1=com.epam.as.bookhotel.validator.LengthValidator
register.login.1.minLength=2
register.login.1.maxLength=12
register.login.1.message=Error! Wrong number of characters in Login field
register.login.2=com.epam.as.bookhotel.validator.RegExValidator
register.login.2.regex=[a-zA-z0-9_-]*
register.login.2.message=Error! Incorrect symbols in Login field

register.password.1=com.epam.as.bookhotel.validator.LengthValidator
register.password.1.minLength=6
register.password.1.maxLength=16
register.password.1.message=Error! Wrong number of characters in Login field
register.confirm_password.1.message=Error! Confirm Password differs from the Password