#Register form rules
register.login.1=com.epam.as.bookhotel.validator.LengthValidator
register.login.1.minLength=1
register.login.1.maxLength=12
register.login.1.message=register.login.length.error
register.login.2=com.epam.as.bookhotel.validator.RegExValidator
register.login.2.regex=[a-zA-z0-9_-]*
register.login.2.message=register.login.regex.error

register.password.1=com.epam.as.bookhotel.validator.LengthValidator
register.password.1.minLength=1
register.password.1.maxLength=16
register.password.1.message=register.password.length.error
register.confirm_password.1.message=register.confirm_password.equal.error